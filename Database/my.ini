[mysqld]
# ==========================================
# MYSQL 9.5.0 CONFIGURATION
# ==========================================

# Percorsi ASSOLUTI
port=3306
basedir=C:/Users/gianl/source/repos/DialysisManagement/Database/mysql-9.5.0-winx64
datadir=C:/Users/gianl/source/repos/DialysisManagement/Database/mysql-9.5.0-winx64/data

# Caratteri e collation
character-set-server=utf8mb4
collation-server=utf8mb4_unicode_ci

# Storage Engine
default-storage-engine=INNODB

# SQL Mode
sql_mode=STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION

# Networking
bind-address=127.0.0.1
max_connections=100
max_allowed_packet=256M

# Autenticazione MySQL 9.5
authentication_policy=caching_sha2_password

# Logging
log_error=C:/Users/gianl/source/repos/DialysisManagement/Database/mysql-9.5.0-winx64/data/mysql_error.log
general_log=0
slow_query_log=0

# InnoDB Configuration (MySQL 9.5 compatible)
innodb_buffer_pool_size=256M
innodb_redo_log_capacity=128M
innodb_flush_log_at_trx_commit=2

# Sicurezza
local_infile=OFF

# Timezone
default_time_zone='+01:00'

[client]
port=3306
default-character-set=utf8mb4

[mysql]
default-character-set=utf8mb4
